name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          architecture: x64


      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

            - name: Build with Maven
              run: mvn clean install -DskipTests

            - name: Run tests with Maven
              run: mvn test -Dspring.profiles.active=dev,test

            - name: Deploy (if required)
              run: |
                echo "Deploy steps here if needed"

      # Run Maven build and install (in the book-network subdirectory)
      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: ./book-network  # Specify the working directory

      # Run tests using Maven (in the book-network subdirectory)
      - name: Run tests with Maven
        run: mvn test
        working-directory: ./book-network  # Specify the working directory
